type Article {
  id: ID!
  author: ID!
  thumbnail: String
  title: String!
  body: String!
  backArticle: Article
  nextArticle: Article
  group: String
  createdDate: DateTime!
  editedDate: DateTime
  viewCount: Int!
  tags: [String!]
  difficulty: Int
  flickItems: [FlickItem!]
  cards: [Card!]
}

type FlickItem {
  desc: String
  cards: [Card!]
}

input CardInput {
  url: String!
  desc: String
}

input FlickItemInput {
  desc: String
  cards: [CardInput]!
}

input ArticleInput {
  author: String!
  thumbnail: String
  title: String!
  body: String!
  backArticle: ID
  nextArticle: ID
  group: String
  tags: [String!]
  cards: [CardInput!]
  flickItems: [FlickItemInput!]
}

type Query {
  articles: [Article!]!
}

type Mutation {
  postArticle(input: ArticleInput): Article
}

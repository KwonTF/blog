type Post {
  id: ID!
  author: String!
  thumbnail: String
  title: String!
  body: String!
  backPost: Post
  nextPost: Post
  group: String
  createdDate: DateTime!
  editedDate: DateTime
  viewCount: Int!
  tags: [String!]
  difficulty: Int
  flickItems: [FlickItem!]
  cards: [Card!]
}

type FlickItem {
  desc: String
  cards: [Card!]
}

type Query {
  posts: [Post!]!
}
